<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Day1 : Javascript Drum Kit</title>
  </head>
  <body>
    <div class="drumKit">
      <div class="drumBox" data-key="65">
        <kbd>A</kbd>
        <span class="drumSound">CLAP</span>
      </div>
      <div class="drumBox" data-key="83">
        <kbd>S</kbd>
        <span class="drumSound">HIHAT</span>
      </div>
      <div class="drumBox" data-key="68">
        <kbd>D</kbd>
        <span class="drumSound">KICK</span>
      </div>
      <div class="drumBox" data-key="70">
        <kbd>F</kbd>
        <span class="drumSound">OPENHAT</span>
      </div>
      <div class="drumBox" data-key="71">
        <kbd>G</kbd>
        <span class="drumSound">HOME</span>
      </div>
      <div class="drumBox" data-key="72">
        <kbd>H</kbd>
        <span class="drumSound">RIDE</span>
      </div>
      <div class="drumBox" data-key="74">
        <kbd>j</kbd>
        <span class="drumSound">SNARE</span>
      </div>
      <div class="drumBox" data-key="75">
        <kbd>K</kbd>
        <span class="drumSound">TOM</span>
      </div>
      <div class="drumBox" data-key="76">
        <kbd>L</kbd>
        <span class="drumSound">TINK</span>
      </div>
    </div>
    <audio data-key="65" src="/common/sounds/clap.wav"></audio>
    <audio data-key="83" src="/common/sounds/hihat.wav"></audio>
    <audio data-key="68" src="/common/sounds/kick.wav"></audio>
    <audio data-key="70" src="/common/sounds/openhat.wav"></audio>
    <audio data-key="71" src="/common/sounds/boom.wav"></audio>
    <audio data-key="72" src="/common/sounds/ride.wav"></audio>
    <audio data-key="74" src="/common/sounds/snare.wav"></audio>
    <audio data-key="75" src="/common/sounds/tom.wav"></audio>
    <audio data-key="76" src="/common/sounds/tink.wav"></audio>

    <script type="module" src="./index.js"></script>
  </body>
</html>
