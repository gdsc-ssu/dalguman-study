<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day11 : Custom HTML5 Video Player</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="player">
        <video class="video" src="../../common/day11.mp4" autoplay>
            이 웹페이지는 영상을 지원하지 않습니다.
        </video>
        <div class="player_controls">
            <div class="progress_container">
                <div class="progress_bar"></div>
            </div>
            <div class="controllers">
                <button id="togglePlay">▶</button> 
                <input class="range volumn_range" type="range" 
                    name="volume" min="0" max="1" step="0.05" value="1" />
                <input class="range playbackrate_range" type="range" 
                    name="playbackRate" min="0.5" max="2" step="0.1" value="1" />
                <button class="skip" data-skip="-10">10s</button>
                <button class="skip" data-skip="25">25s</button>
            </div>  
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
