<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Day3 : Playing with CSS Variables and JS</title>
</head>
<body>
  <div>
    <h1>Update CSS Variables with <span>JS</span></h1>
    <div id="control-container">
      <label>Spacing: </label>
      <input type="range" name="spacing" value="3" min="0" max="20" />
      <label>Blur: </label>
      <input type="range" name="blur" value="1" min="0" max="10" step="0.5" />
      <label>Base Color:</label>
      <div id="color-box"></div>
    </div>
    <img src="https://image.freepik.com/free-photo/colorful-firework-display_74190-13747.jpg" />
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
